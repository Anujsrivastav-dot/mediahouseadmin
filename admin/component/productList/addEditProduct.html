<!-- Modal Add Category -->
<div class="modal fade none-border" id="addEdit-product-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title"><strong>{{vm.modalInfo[0]=='add'?'Enter Product Name':'Update Product Name'}}</strong></h4> </div>
            <div class="modal-body">
                <form name="productForm">
                    <div class="row">
                        <div class="col-md-6">
                           <div>
                             <img ng-src="{{ vm.form.image[0] || default_product}}" class="img-thumbnail" alt="Cinque Terre" width="304" height="236" id="product-image">
                           </div>
                           <input type="file" class="form-control" ng-files="vm.getTheFiles($files)">
                           <p ng-if="vm.imageUploading" class="text-center">Image Uploading...</p>
                        </div>
                        <div class="col-md-6">
                            <label class="control-label">Product Name</label>
                            <input class="form-control form-white" placeholder="Enter category name" type="text" ng-model="vm.form.name" name="productName" required ng-maxlength="80" maxlength="81" /> <span ng-show="productForm.productName.$dirty && productForm.productName.$invalid" style="color:red">
                            <span  ng-show="productForm.productName.$error.required">Product name is required.</span> <span ng-show=" productForm.productName.$error.maxlength">Please enter product name shorter than 80 characters</span> </span>
                        </div>
                        <div class="col-md-6">
                            <label class="control-label">Select Category</label>
                            <select class="form-control" required ng-model="vm.form.categoryId">
                                <option value="">Select Category</option>
                                <option ng-repeat="cat in vm.category track by $index" value="{{cat._id}}">{{cat.name}}</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="control-label">Price</label>
                            <input class="form-control form-white" placeholder="Enter product price" type="number" ng-model="vm.form.price" name="productPrice" required  maxlength="10" /> <span ng-show="productForm.productPrice.$dirty && productForm.productPrice.$invalid" style="color:red">
                            <span  ng-show="productForm.productPrice.$error.required">Product price is required.</span> </span>
                        </div>
                        <div class="col-md-6">
                            <label class="control-label">Description</label>
                            <textarea class="form-control form-white" placeholder="Enter product description here.." ng-model="vm.form.description" maxlength="200" name="description" required></textarea>
                            <span ng-show="productForm.description.$dirty && productForm.description.$invalid" style="color:red">
                            <span  ng-show="productForm.description.$error.required">Product description is required.</span> </span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success waves-effect waves-light save-category" ng-click="vm.add()" ng-disabled="productForm.$invalid || vm.imageNotUploded" ng-if="vm.modalInfo[0] =='add'">Save</button>
                <button type="button" class="btn btn-danger waves-effect waves-light save-category" ng-click="vm.update()" ng-disabled="productForm.$invalid" ng-if="vm.modalInfo[0] =='edit'">Update</button>
            </div>
        </div>
    </div>
</div>
<!-- END MODAL -->
