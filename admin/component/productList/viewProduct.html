<!-- Modal Add Category -->
<div class="modal fade none-border" id="view-product-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title"><strong>Product Details</strong></h4> </div>
            <div class="modal-body">
                <form name="productForm">
                    <div class="row">
                        <div class="col-md-6">
                           <div>
                             <img ng-src="{{ vm.form.image[0] || default_product}}" class="img-thumbnail" alt="Cinque Terre" width="304" height="236" id="product-image">
                           </div>
                        </div>
                        <div class="col-md-6">
                            <label class="control-label">Product Name</label>
                            <input class="form-control form-white" type="text" ng-model="vm.form.name" readonly />
                        </div>
                        <div class="col-md-6">
                            <label class="control-label">Select Category</label>
                            <select class="form-control" readonly ng-model="vm.form.categoryId">
                                <option value="">Select Category</option>
                                <option ng-repeat="cat in vm.category track by $index" value="{{cat._id}}">{{cat.name}}</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="control-label">Price</label>
                            <input class="form-control form-white" type="number" ng-model="vm.form.price"  readonly/>
                        </div>
                        <div class="col-md-6">
                            <label class="control-label">Description</label>
                            <textarea class="form-control form-white" ng-model="vm.form.description" readonly ></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!-- END MODAL -->
