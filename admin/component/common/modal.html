
<!-- Modal Add Category -->
<div class="modal fade none-border" id="confirm-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              </div>
            <div class="modal-body">
                <form name="categoryForm">
                    <div class="row">
                        <div class="col-md-6">
                            <label class="control-label">{{vm.message}}</label>
                           
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">No</button>
                <button type="button" class="btn btn-danger waves-effect waves-light save-category" ng-click="vm.confirm()">Yes</button>
            </div>
        </div>
    </div>
</div>
<!-- END MODAL -->
