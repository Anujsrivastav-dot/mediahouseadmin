
<!-- Modal Add Category -->
<div class="modal fade none-border" id="addEdit-category-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title"><strong>{{vm.modalInfo[0]=='add'?'Add Category':'Update Category'}}</strong></h4> </div>
            <div class="modal-body">
                <form name="categoryForm">
                    <div class="row">
                        <div class="col-md-6">
                            <label class="control-label">Category Name</label>
                            <input class="form-control form-white" placeholder="Enter category name" type="text" ng-model="vm.form.name" name="categoryName" required  ng-maxlength="80" maxlength="81"/>
                            <span  ng-show="categoryForm.categoryName.$dirty && categoryForm.categoryName.$invalid" style="color:red">
                            <span  ng-show="categoryForm.categoryName.$error.required">Category name is required.</span>
                             <span  ng-show=" categoryForm.categoryName.$error.maxlength">Please enter category name shorter than 80 characters</span> </span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger waves-effect waves-light save-category" ng-click="vm.add()" ng-disabled="categoryForm.$invalid" ng-if="vm.modalInfo[0] =='add'">Save</button>
                <button type="button" class="btn btn-danger waves-effect waves-light save-category" ng-click="vm.update()" ng-disabled="categoryForm.$invalid" ng-if="vm.modalInfo[0] =='edit'">Update</button>
            </div>
        </div>
    </div>
</div>
<!-- END MODAL -->
